	<div class="schlog" style="width:700px;margin-right:550px;margin-top:50px">
		<i><center><h1>School Registration</h1></center></i>
							
			<form name="frm" method="post" action="/IoMS/jsp/SchoolRegistrationJSP.jsp">
			
			<fieldset>
			<legend style="font-style:italic;font-size:30px">General Information</legend>
				<div class="hrzline">
					<input type="text" name="schnm" autocomplete="off" required>

				</div>
				
                <div class="custom-select" style="width:100%;">
					<select class="selectee" name="schtype" required>
					<option value="0">School type</option>
							<option value="071">Government</option>
							<option value="080">Private</option>
					</select>
				</div>
				</br>
				<div class="hrzline">
					<input type="text" autocomplete="off" name="orgnm" required>
					<label>Organization Name</label>
				</div>
				
				<div class="custom-select" style="width:100%;">
					<select class="selectee" name="med" required>
					<option value="0">Medium</option>
							<option value="M001">Assamese</option>
							<option value="M002">Bengali</option>
                            <option value="M003">English</option>
                            <option value="M004">Gujrati</option>
							<option value="M005">Hindi</option>
                            <option value="M006">Kannada</option>
                            <option value="M007">Konkani</option>
							<option value="M008">Malayalam</option>
                            <option value="M009">Marathi</option>
                            <option value="M010">Odia</option>
							<option value="M011">Tamil</option>
                            <option value="M012">Telugu</option>
                            <option value="M013">Urdu</option>
					</select>
				</div></br>
				<div class="custom-select" style="width:100%;">
					<select class="selectee" name="board" required>
					<option value="0">Board</option>
							<option value="S01">State Board</option>
							<option value="C02">CBSE</option>
                            <option value="I03">ICSE</option>
					</select>
				</div></br>
                <div class="hrzline">
					<input type="text" autocomplete="off" name="prinm" required>
					<label>Principal&#39s Name</label>
				</div>
				</fieldset>
				
				<br>
				<br><br>
				
				<fieldset>
				<legend style="font-style:italic;font-size:30px">Address</legend>
				<div class="hrzline">
					<input type="text" autocomplete="off" name="stadd" required>
					<label>Street Address</label>

				<div class="hrzline">

					<label>State</label>

					<br>
					<br>
					<br>
				<div class="hrzline">

				<br><br><br>
				
				<fieldset>
				<legend style="font-style:italic;font-size:30px">Contact Details</legend>

				<br><br><br>

				<div class="hrzline">
					<input type="password" name="psw" id="psw" required>
					<label>Password</label>
				</div>
				<div class="hrzline">	
					<input type="password" name="repsw" id="repsw" required>
					<label>Re-entre Password</label>
				</div>	
                <div class="hrzline">
					<input type="text" name="secque" autocomplete="off" required>
					<label>Security Question</label>
				</div>
                <div class="hrzline">
					<input type="text" name="answer" autocomplete="off" required>
					<label>Answer</label>
				</div>
				<br>
				</fieldset>
				<br><br>
					<input class="but" OnClick="return check()" type="submit" name="sub" value="Register">
					<br>
					
				
				<div class="psw">
					<a href="/IoMS/html/SchoolRegistrationHTML.html" id="linkcol">Reset</a>
				</div>
				
				
			</form>
	</div>		
         <script>
            var x, i, j, selElmnt, a, b, c;
/*look for any elements with the class "custom-select":*/
x = document.getElementsByClassName("custom-select");
for (i = 0; i < x.length; i++) {
  selElmnt = x[i].getElementsByTagName("select")[0];
  /*for each element, create a new DIV that will act as the selected item:*/
  a = document.createElement("DIV");
  a.setAttribute("class", "select-selected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  x[i].appendChild(a);
  /*for each element, create a new DIV that will contain the option list:*/
  b = document.createElement("DIV");
  b.setAttribute("class", "select-items select-hide");
  for (j = 1; j < selElmnt.length; j++) {
    /*for each option in the original select element,
    create a new DIV that will act as an option item:*/
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function(e) {
        /*when an item is clicked, update the original select box,
        and the selected item:*/
        var y, i, k, s, h;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        h = this.parentNode.previousSibling;
        for (i = 0; i < s.length; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            for (k = 0; k < y.length; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
        h.click();
    });
    b.appendChild(c);
  }
  x[i].appendChild(b);
  a.addEventListener("click", function(e) {
      /*when the select box is clicked, close any other select boxes,
      and open/close the current select box:*/
      e.stopPropagation();
      closeAllSelect(this);
      this.nextSibling.classList.toggle("select-hide");
      this.classList.toggle("select-arrow-active");
    });
}
function closeAllSelect(elmnt) {
  /*a function that will close all select boxes in the document,
  except the current select box:*/
  var x, y, i, arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("select-selected");
  for (i = 0; i < y.length; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < x.length; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}
/*if the user clicks anywhere outside the select box,
then close all select boxes:*/
document.addEventListener("click", closeAllSelect);


function check()
{
    var p,r;
    p=document.getElementById("psw");
    r=document.getElementById("repsw");
    if(p.value==r.value)
    {
        return true;
    }
    else
    {
        alert("Password and Re-Enter Password fields must be same.");
        return false;
    }
}
        </script>
